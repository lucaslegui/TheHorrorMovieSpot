<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- icons -->
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <!-- favicon -->
    <link rel="icon" href="./icons/icon.png" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/stylo.css">
    <title>The Horror Movie Spot</title>
</head>

<body>
    <header>
        <div class="hero">
            <!-- aca va el video del exorcista -->
            <video playsinline autoplay muted loop poster="./assets/hero.jpeg" id="videoFondo">
                <source src="./assets/hero.webm" type="video/webm">
            </video>
            <div class="hero-content container">
                <h1 class="titleHero">The Horror Movie Spot</h1>
                <p class="subtitleHero">Peliculas de miedo👻</p>
            </div>
        </div>
        <!-- bootstrap nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Horror Movie Spot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex justify-content-between w-100">
                        <li class="nav-item flex-grow-1 text-center">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item flex-grow-1 text-center">
                            <a class="nav-link" href="#">Peliculas</a>
                        </li>
                        <li class="nav-item flex-grow-1 text-center">
                            <a class="nav-link" href="#">Series</a>
                        </li>
                        <li class="nav-item flex-grow-1 text-center">
                            <a class="nav-link download-link" href="#">BAJATE NUESTRA APP <span><i
                                        class="fa-solid fa-cloud-arrow-down"></i></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="mt-5" id="recomendados">
            <article id="pelicuas">
                <h3 class="text-center">Peliculas recomendadas del Mes</h3>
                <hr>
                <!-- filtro para calificacion -->
                <label for="sortOrder" class="text-white">Ordenar películas por:</label>
                <select id="sortOrder">
                    <option value="desc">Mayor a menor calificación</option>
                    <option value="asc">Menor a mayor calificación</option>
                </select>

                <div id="recommended-movies">
                </div>
                <!-- Ventana Modal de Bootstrap -->
                <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="movieModalLabel">Review de la película</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="movieReview">aca viene el riview</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <article id="series">
                <h3 class="text-center">Series recomendadas del Mes</h3>
                <hr>
                <!-- filtro para calificacion -->
                <label for="seriessortOrder" class="text-white">Ordenar series por:</label>
                <select id="seriessortOrder">
                    <option value="desc">Mayor a menor calificación</option>
                    <option value="asc">Menor a mayor calificación</option>
                </select>

                <div id="recommended-series">
                </div>


                <!-- Ventana Modal de Bootstrap -->
                <div class="modal fade" id="seriesModal" tabindex="-1" aria-labelledby="seriesModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="seriesModalLabel">Review de la serie</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="seriesReview">aca viene el riview</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
            
    </main>

    <!-- scrips -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
